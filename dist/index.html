<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css" />

        <title>Whatnick: Energy Monitor</title>
    </head>
	<body>
        <div id="application">
            <div class="banner pagesection">
                <h1 class="banner__title">Whatnick. Energymon Config</h1>
            </div>
            <div class="pagesection">
                <div class="component">
                    <wifi-list
                        :networks = "networks"
                    ></wifi-list>
                </div>
            </div>
            
            <div class="pagesection">
                <div class="component">
                    <navlist
                        :items = sitesections
                        content_key = "heading"
                    ></navlist>
                </div>
            </div>
            
            <div class="pagesection">
                <div class="component">
                    <form-network></form-network>
                </div>
            </div>
            <div class="pagesection">
                <div class="component">
                    <form-logging></form-logging>
                </div>
            </div>

        </div>
        
        
        <script  type="text/javascript" src="scripts.min.js"></script>
	</body>
</html>
