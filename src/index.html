<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />

        <title>Whatnick: Energy Monitor</title>
    </head>
	<body>
    <h1>dev site</h1>
        <div id="application">
        <p>
            <!-- use router-link component for navigation. -->
            <!-- specify the link by passing the `to` prop. -->
            <!-- `<router-link>` will be rendered as an `<a>` tag by default -->
            <router-link to="/foo">Go to Foo</router-link>
            <router-link to="/bar">Go to Bar</router-link>
          </p>
          <!-- route outlet -->
          <!-- component matched by the route will render here -->
          <router-view></router-view>

        
            <div class="banner pagesection">
                <h1 class="banner__title">Whatnick. Energymon Config</h1>
            </div>
            
            <block>
                <template slot="header">Menu</template>
                <template slot="main">
                    <navlist
                        :items = sitesections
                        content_key = "heading"
                    ></navlist>
                </template>
            </block>
            
            <block>
                <template slot="header">Networks</template>
                <template slot="main">
                    <wifi-list
                        :networks = "networks"
                    ></wifi-list>
                    <form-network></form-network>
                </template>
            </block>
            
            <block>
                <template slot="header">Data logging</template>
                <template slot="main">
                    <form-logging></form-logging>
                </template>
            </block>
            
            <block>
                <template slot="header">Device configuration</template>
                <template slot="main">
                    <form-device
                        :config = "config"
                    ></form-device>
                </template>
            </block>

        </div>
        
        <script  type="text/javascript" src="vendor/vue_development.js"></script>
        <script  type="text/javascript" src="scripts/components/vue-router.js"></script>
        <script  type="text/javascript" src="scripts/components/block.js"></script>
        <script  type="text/javascript" src="scripts/components/modal.js"></script>
        <script  type="text/javascript" src="scripts/components/wifi-list.js"></script>
        <script  type="text/javascript" src="scripts/components/tabs.js"></script>
        <script  type="text/javascript" src="scripts/components/navlist.js"></script>
        <script  type="text/javascript" src="scripts/components/form_logging.js"></script>
        <script  type="text/javascript" src="scripts/components/form_network.js"></script>
        <script  type="text/javascript" src="scripts/components/form_device.js"></script>
        <script  type="text/javascript" src="scripts/vue_app.js"></script>
	</body>
</html>
